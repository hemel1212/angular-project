<div class="add-package-container">
    <h2>Create New Package</h2>
    <form (ngSubmit)="onSubmit()" #packageForm="ngForm">
      <div class="form-group">
        <label for="packageName">Package Name</label>
        <input
          type="text"
          id="packageName"
          name="packageName"
          required
         [(ngModel)]="package.packageName"
        />
      </div>
  
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input
          type="number"
          id="price"
          name="price"
          required
          [(ngModel)]="package.price"
        />
      </div>
  
      <div class="form-group">
        <label for="duration">Duration (days)</label>
        <input
          type="number"
          id="duration"
          name="duration"
          required
          [(ngModel)]="package.duration"
        />
      </div>

      <div class="form-group">
        <label for="packageName">Description</label>
        <input
          type="text"
          id="packageName"
          name="packageName"
          required
         [(ngModel)]="package.packageName"
        />
      </div>
  
      <button type="submit">Create Package</button>
    </form>
  </div>
