 <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h4 class="card-title mb-4">Choose Your Route</h4>
  
        <form>
          <!-- From and To -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="from" class="form-label">From</label>
              <select id="from" formControlName="from" class="form-select">
                <option value="" disabled selected>Select departure</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
            </div>
  
            <div class="col-md-6">
              <label for="to" class="form-label">To</label>
              <select id="to" formControlName="to" class="form-select">
                <option value="" disabled selected>Select destination</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
            </div>
          </div>
  
          <!-- Travel and Return Dates -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="travelDate" class="form-label">Travel Date</label>
              <input type="date" id="travelDate" formControlName="date" class="form-control">
            </div>
  
            <div class="col-md-6">
              <label for="returnDate" class="form-label">Return Date (optional)</label>
              <input type="date" id="returnDate" formControlName="returnDate" class="form-control">
            </div>
          </div>
  
        <button type="button" class="btn btn-primary w-40" data-bs-toggle="modal" data-bs-target="#exampleModal"> Go To Next</button>
