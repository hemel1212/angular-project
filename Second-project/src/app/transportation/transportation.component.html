<app-navber></app-navber>

<div class="back3">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h4 class="card-title mb-4">Choose Your Route</h4>

        <!-- Trip Type Selection -->
        <div class="mb-3">
          <label class="me-3">
            <input
              type="radio"
              name="tripType"
              value="oneway"
              (change)="onTripTypeChange('oneway')"
              checked
            />
            One Way
          </label>
          <label>
            <input
              type="radio"
              name="tripType"
              value="roundtrip"
              (change)="onTripTypeChange('roundtrip')"
            />
            Round Trip
          </label>
        </div>

        <!-- From and To Dropdowns -->
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="from" class="form-label">From</label>
              <select id="from" formControlName="from" class="form-select">
                <option value="" disabled selected>Select departure</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="to" class="form-label">To</label>
              <select id="to" formControlName="to" class="form-select">
                <option value="" disabled selected>Select destination</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
            </div>
          </div>
        </form>

        <!-- Conditional Inputs -->
        <div *ngIf="tripType === 'oneway'" class="mb-3">
          <label>
            Travel Date:
            <input type="date" name="travelDate" class="form-control" />
          </label>
        </div>

        <div *ngIf="tripType === 'roundtrip'" class="mb-3">
          <div class="row">
            <div class="col-md-6">
              <label>
                Travel Date:
                <input type="date" name="travelDate" class="form-control" />
              </label>
            </div>
            <div class="col-md-6">
              <label>
                Return Date:
                <input type="date" name="returnDate" class="form-control" />
              </label>
            </div>
          </div>
        </div>

        <!-- Navigation Button -->
        <div class="n3 mt-4">
          <button type="button" class="btn btn-primary w-40" (click)="goToNext()">
            Go To Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
