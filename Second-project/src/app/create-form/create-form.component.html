<app-header></app-header>
<div class="container mt-5">
  <h2>Application Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" [(ngModel)]="user.name">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">NID</label>
      <input type="number" class="form-control" id="nid" placeholder="Enter your nid" name="nid" [(ngModel)]="user.nid">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone" [(ngModel)]="user.phone">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" name="address" [(ngModel)]="user.address"></textarea>
    </div>
    <input type="hidden" name="place" [(ngModel)]="getPlace">
    <input type="hidden" name="rate" [(ngModel)]="getRate">
    <button type="submit" class="btn btn-primary">{{isUpdate ? 'Update' : 'Submit'}}</button>
  </form>
</div>
